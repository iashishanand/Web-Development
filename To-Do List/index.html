<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <h1>todos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="What needs to be done?" autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small id="desktop">Left click to toggle complete.
        <br>Right click to delete the todo.</small>
    <small id="mobile">Tap to toggle complete.
        <br>Hold to delete the todo.</small>
    <script src="script.js"></script>
</body>

</html>
